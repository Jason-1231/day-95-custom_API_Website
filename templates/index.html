{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div>
      <h1>Stock Watchlist {{ latest_date }}</h1>
        <div class="contrainer-fluid">
          {% for i in range(watch_list|length) %}
            <h2><a href="{{ url_for('stock_page', symbol=symbols[i]) }}">{{ symbols[i] }}</a> - {{ dates[i] }}</h2>
            <h3>Closing Price: {{ closes[i] }}</h3>
          {% endfor %}

<!--              {{ watch_list|length }}-->

        </div>

    </div>


  </div>
{% endblock %}
